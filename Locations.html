<div class="map"><script>
var myCenter=new google.maps.LatLng(40.742425,-73.984335);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:12,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
 

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
 var locations = [
 			['Dos Caminos',40.742425,-73.984335],
            ['El Camion Cantina', 40.729139, -73.981098],
            ['La Contenta', 40.718761, -73.986939],
            ['Casa Agave NYC', 40.762110, -73.990245],
            ['Noche de Margaritas', 40.780116, -73.949816],
            ['Las Margaritas', 40.759420, -73.919508]
        ];


        //declare infowindow
        var infowindow = new google.maps.InfoWindow();

        //add marker to each locations
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
            });

            //click function to marker, pops up infowindow
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script></div>
